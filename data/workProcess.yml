 step:
 - title: "Avklaring av behov og Idémyldring"
   icon: "images/icons/plan.png"
   content: "Hva er det som må gjøres og hva er det vi ønsker å oppnå?<br/> Det er viktig å bruke tid her for å avklare og avdekke behov."
 - title: "Design og utvikling"
   icon: "images/icons/design.png"
   content: "Vi lager en liten sketch av hvordan vi tenker at produktet skal se ut og starter utvikling av en <a href='https://en.wikipedia.org/wiki/Minimum_viable_product'>MVP</a>."
 - title: "Lansering av MVP"
   icon: "images/icons/print.png"
   content: "Vi lanserer en første utgave av produktet tidlig slik at vi kan få raske tilbakemeldinger."
 - title: "Forbedre"
   icon: "images/icons/design.png"
   content: "Produktet er lansert, men vi gir oss ikke enda! Teknologien endrer seg og vi må være kjappe med å tilpasse våre løsninger.<br/> Her starter også en ny iterasjon av produktet, med feilforbedringer og eventuelle nye behov som må legges til."
